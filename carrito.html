<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope - Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <a class="logo" href="./index.html"> Hope Shope </a>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-bag-heart"></i> Carrito </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Melani B. Moran</p>
            </footer>

        </aside>
        <main>
            <h2 class="titulo-principal"> Carrito</h2>
            <div class="wrapper-carrito">

                <p class="carrito-vacio"> Tu carrito esta vacío <i class="bi bi-emoji-frown"></i></p>
                
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/b2.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Body 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                        
                    </div>
                
                
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/b3.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Body 03</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$3000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones disabled">
                    <div class="-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total :</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>

            </div>
            


        </main>
    </div>
</body>
</html>
